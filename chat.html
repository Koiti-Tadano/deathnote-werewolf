<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>部屋チャット | デスノート人狼（非公式）</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="assets/js/firebase-config.js"></script>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">DN</div>
        <div class="title">デスノート人狼（非公式）</div>
      </div>
    </div>
  </div>

  <main class="container">
    <h1>部屋チャット</h1>
    <div id="phaseInfo">現在のフェーズ: --</div>
    <div id="phaseTimer">残り時間: --</div>
    <div id="roomInfo" style="margin-bottom:.5rem"></div>
    <div id="playerInfo" style="margin-bottom:1rem"></div>

    <div id="topRightButtons">
      <button id="profileBtn">プロフィール</button>
      <button id="itemsBtn">持ち物</button>
    </div>

    <div id="profilePanel" class="side-panel">
      <h3>プロフィール</h3>
      <div id="profileContent"></div>
    </div>
    <div id="itemsPanel" class="side-panel">
      <h3>持ち物</h3>
      <div id="itemsContent"></div>
    </div>

    <div id="chatBox">
      <ul id="messages"></ul>
    </div>

    <div class="chat-input">
      <input id="msgInput" placeholder="メッセージを入力">
      <button id="sendBtn">送信</button>
    </div>

    <div id="actionArea">
      <button id="actionDoneBtn">行動完了</button>
      <div id="actionStatus" style="display:none;">全員の行動が終了するまでお待ちください…</div>
    </div>

    <div id="gmControls" style="display:none;">
      <button id="startGameBtn">ゲーム開始</button>
    </div>
  </main>

  <script src="assets/js/chat.js"></script>
</body>
</html>
