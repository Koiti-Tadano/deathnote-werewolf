<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>部屋チャット | デスノート人狼（非公式）</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase SDK は chat.js の前に必要 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- firebase-config.js をここで読み込み（初期化済みであること） -->
  <script src="assets/js/firebase-config.js"></script>
  <!-- chat.js は body の最後で読み込む -->
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">DN</div>
        <div class="title">デスノート人狼（非公式）</div>
      </div>
      <details class="nav-accordion">
        <summary>メニュー</summary>
        <div class="menu">
          <a class="button" href="index.html"><strong>ゲームを終了</strong></a>
          <button class="button" id="openRules"><strong>ルールを参照</strong></button>
        </div>
      </details>
    </div>
  </div>

  <main class="container">
    <h1>部屋チャット</h1>
<div id="phaseInfo">現在のフェーズ: --</div>
<div id="phaseTimer">残り時間: --</div>
    <div id="roomInfo" style="margin-bottom:.5rem"></div>
    <div id="playerInfo" style="margin-bottom:1rem"></div>

    <div id="chatBox">
      <ul id="messages"></ul>
    </div>

    <div class="chat-input">
      <input id="msgInput" placeholder="メッセージを入力">
      <button id="sendBtn">送信</button>
    </div>

    <!-- フェーズ表示（フェーズ管理用） -->
    <div id="phaseInfo" style="margin-top:.5rem"></div>
    <div id="phaseTimer" style="margin-bottom:1rem"></div>
    <div id="actionArea">
  <button id="actionDoneBtn">行動完了</button>
  <div id="actionStatus" style="display:none;">全員の行動が終了するまでお待ちください…</div>
</div>
  </main>

  <!-- モーダル（非表示のルール画面） -->
  <div id="rulesModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="closeRules">&times;</span>
      <h2>ルール</h2>
      <p class="rules-note">※ 簡易版です。見やすいのは <a href="rules.html" target="_blank">ルール画面</a> から。</p>
      <div id="rulesContent" class="rules-body"></div>
    </div>
  </div>

  <!-- 自作スクリプト（ここで読み込む） -->
  <script src="assets/js/chat.js"></script>
</body>
</html>
