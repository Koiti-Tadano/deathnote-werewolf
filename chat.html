<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>部屋チャット | デスノート人狼（非公式）</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <style>
    .bubble { max-width:70%; margin:4px; padding:6px 10px; border-radius:8px; font-size:0.9em; display:inline-block;}
    .my-bubble { background:#000; color:#fff; float:right; clear:both; text-align:right;}
    .other-bubble { background:#eee; float:left; clear:both;}
    .side-panel { display:none; position:absolute; right:10px; top:50px; width:200px; background:#fff; border:1px solid #ccc; padding:10px;}
    .card { border:1px solid #ccc; padding:5px; margin-bottom:5px; font-size:0.85em;}
  </style>
</head>
<body>
  <div class="nav"><h2>デスノート人狼</h2></div>

  <main class="container">
    <div id="roomInfo"></div>
    <div id="playerInfo"></div>
    <div id="topRightButtons">
      <button id="profileBtn">プロフィール</button>
      <button id="itemsBtn">持ち物</button>
    </div>
    <div id="profilePanel" class="side-panel"><h3>プロフィール</h3><div id="profileContent"></div></div>
    <div id="itemsPanel" class="side-panel"><h3>持ち物</h3><div id="itemsContent"></div></div>

    <div id="phaseInfo"></div>
    <div id="phaseTimer"></div>

    <ul id="messages"></ul>

    <div class="chat-input">
      <input id="msgInput" placeholder="メッセージを入力">
      <button id="sendBtn">送信</button>
    </div>

    <div id="actionArea">
      <button id="actionDoneBtn">行動完了</button>
      <div id="actionStatus" style="display:none;">全員の行動が終了するまでお待ちください…</div>
    </div>

    <div id="gmControls" style="display:none;">
      <button id="startGameBtn">ゲーム開始</button>
    </div>
  </main>

  <script src="assets/js/chat.js"></script>
</body>
</html>
