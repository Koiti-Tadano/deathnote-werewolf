<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テスト</title>
</head>
<body>
  <button id="createRoomBtn">新しいルームを作成</button>
  <p>あなたのルームID: <span id="roomIdDisplay"></span></p>

  <script>
    console.log("✅ スクリプトは読み込まれたよ");

    const btn = document.getElementById("createRoomBtn");
    console.log("✅ ボタン要素:", btn);

    btn.addEventListener("click", () => {
      console.log("✅ ボタンが押された！");
      document.getElementById("roomIdDisplay").textContent = "テストID123";
    });
  </script>
</body>
</html>
